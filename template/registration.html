    <style>
        .nav-wrapper {
            background-color: gray;

<body>

    
    <form name="myForm" action="user/signup" method="post">

        <div class="container" id="mainsignup">
            <h3>Sign Up</h3>
            <div class="colum1">
                <div class="row">
                    <div class="input-field col s6">
                        First Name:
                        <input id="inputFirst" type="text" class="validate" name="firstName" required>
                        <label for="first_name"></label>
                    </div>
                    <div class="input-field col s6">
                        Last Name:
                        <input id="inputLast" type="text" class="validate" name="lastName" required>
                        <label for="last_name"></label>
                    </div>
                    <div class="input-field col s6">
                        City:
                        <input id="inputCity" type="text" class="validate" name="city" required>
                        <label for="city"></label>
                    </div>
                    <div class="input-field col s6">
                        State:
                        <input id="inputState" type="text" class="validate" name="state" required>
                        <label for="state"></label>
                    </div>
                   
                </div>
            </div>
            <div class="colum">
                <div class="row">
                    <div class="input-field col s6">
                        Zip:
                        <input id="inputZip" type="text" class="validate" name="zip" required>
                        <label for="zip"></label>
                    </div>
                    <div class="card-action">
                        <a href="">City: </a>
                        </div>
                        <div class="card-action">
                            <a href="">State: </a>
                            </div>

                            </div>
